<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="conf_style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Airsoft Custom</title>
</head>
<body>

		<div class="header">
			<div class="navbar">
				<div class="menu">
					<button class="menu_button">
						<img class="menu_img" src="images/menu.svg">
						<div class="catalog">Каталог</div>
					</button>
				</div>
			</div>
			<div class="logo">
				<a href=""><img class="logo_image" src="images/logo.png"></a>
			</div>
			<div class="header_icons">
					<div class="finder">
						<a class="header_icons_link" href="">
							<img class="finder_img" src="images/lupa.svg">
						</a>
					</div>

					<div class="bucket">
						<a class="header_icons_link" href="">
							<img class="bucket_img" src="images/bucket.svg">
						</a>
					</div>
				
					<div class="weapon_icon">
						<a class="header_icons_link" href="">
							<img class="weapon_img" src="images/weapon_icon.png">
						</a>
					</div>
				
			</div>
		</div>

		
		<div class="sidebar">
			<div class="step1">
				<img class="steps_img step1_img" src="images/step1.svg"></img>
			</div>
			<div class="step2">
				<img class="steps_img step2_img" src="images/step2_used.png"></img>
			</div>
			<div class="step3">
				<img class="steps_img step3_img" src="images/step3.png"></img>
			</div>
		</div>


		<div class="constructor container">
			<div><h3 class="name">Базовая AR-15 ствол 18" кал. 223Rem</h3>
		</div>
			
			<div class="details">

				<div class="base">
					<img class="base_img" src="images/Ar-15/base.png">
					<div class="points gasblock_point"></div>
					<div class="points cevie_point"></div>
					<div class="points priklad_point"></div>
					<div class="points grip_point"></div>
					<div class="points scope_point"></div>
					<div class="points dtk_point"></div>
					<img class="cevie_img1" src="images/Ar-15/ar-15_middle_handguard_zTSZkYv.png">
					<img class="cevie_img2" src="images/Ar-15/Цевья/1_2opPowm.png">
					<img class="cevie_img3" src="images/Ar-15/Цевья/1_6PMPwx0.png">
					<img class="gasblock1_img" src="images/Ar-15/gasblock.png">
					<img class="gasblock2_img" src="images/Ar-15/Газотвод/1_ELvvsz8.png">
					<img class="gasblock3_img" src="images/Ar-15/Газотвод/1_pBTKSSz.png">
					<img class="priklad1_img" src="images/Ar-15/ar_stock_rPaB1XY.png">
					<img class="priklad2_img" src="images/Ar-15/На Трубе/1_UyxNPwb.png">
					<img class="priklad3_img" src="images/Ar-15/На Трубе/1_wJuThOY.png">
					<img class="grip1_img" src="images/Ar-15/ar_pistolgrip_iWaahlu.png">
					<img class="grip2_img" src="images/Ar-15/Пистолетные рукоятки/1_Glz0iaR.png">
					<img class="grip3_img" src="images/Ar-15/Пистолетные рукоятки/1_6QpmQr9.png">
					<img class="dtk1_img" src="images/Ar-15/ar_dtk_1GRVztw.png">
					<img class="dtk2_img" src="images/Ar-15/ДТК/1_Mrhjoz6.png">
					<img class="dtk3_img" src="images/Ar-15/ДТК/1_Q6teNjg.png">
					<img class="scope1_img" src="images/Ar-15/ar_handlecarry_KWf0ags.png">
					<img class="scope2_img" src="images/Ar-15/Оптика/1.png">
					<img class="scope3_img" src="images/Ar-15/Оптика/1_RcGRHP2.png">
				</div>
			
			</div>

			<p class="text">Выберите точку</p>


			<div class="carusel">
				<div class="carusel_block1">
					<div class="carusel_left"></div>
				</div>
				<div class="carusel_block2"></div>
				<div class="carusel_block3">
					<div class="carusel_right"></div>
				</div>
			</div>
		</div>

		<div class="smoke">
			<img class="smoke_im" src="images/bg_im.png">
		</div>
</body>
</html>
