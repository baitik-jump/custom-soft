<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Airsoft Custom</title>
</head>
<body>

		<div className="header">
			<div className="navbar">
				<div className="menu">
					<button className="menu_button">
						<img className="menu_img" src="images/menu.svg">
						<div className="catalog">Каталог</div>
					</button>
				</div>
			</div>
			<div className="logo">
				<img className="logo_image" src="images/logo.png">
			</div>
			<div className="header_icons">
					<div className="finder">
						<a className="header_icons_link" href="">
							<img className="finder_img" src="images/lupa.svg">
						</a>
					</div>

					<div className="bucket">
						<a className="header_icons_link" href="">
							<img className="bucket_img" src="images/bucket.svg">
						</a>
					</div>
				
					<div className="weapon_icon">
						<a className="header_icons_link" href="">
							<img className="weapon_img" src="images/weapon_icon.png">
						</a>
					</div>
				
			</div>
		</div>
		<div className="constructor container">
			<div className="constructor_text">
				<div className="h1">
					<h1>Онлайн<br>Конструктор</h1>
				</div>
				<div className="p">
					<p>Выбери модификации<br>и сделай заказ не<br>выходя из дома</p>
				</div>
				<div className="conf"><button className="conf_btn">Собрать</button></div>	
			</div>
			<div className="constructor_photo">
				<img className="constructor_photo_img" src="images/weapon_main.png" width="900"></img>
			</div>
		</div>
</body>
</html>
