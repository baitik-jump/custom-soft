<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Airsoft Custom</title>
</head>
<body>

		<div class="header">
			<div class="navbar">
				<div class="menu">
					<button class="menu_button">
						<img class="menu_img" src="images/menu.svg">
						<div class="catalog">Каталог</div>
					</button>
				</div>
			</div>
			<div class="logo">
				<a href=""><img class="logo_image" src="images/logo.png"></a>
			</div>
			<div class="header_icons">
					<div class="finder">
						<a class="header_icons_link" href="">
							<img class="finder_img" src="images/lupa.svg">
						</a>
					</div>

					<div class="bucket">
						<a class="header_icons_link" href="">
							<img class="bucket_img" src="images/bucket.svg">
						</a>
					</div>
				
					<div class="weapon_icon">
						<a class="header_icons_link" href="">
							<img class="weapon_img" src="images/weapon_icon.png">
						</a>
					</div>
				
			</div>
		</div>
		<div class="constructor container">
			<div class="constructor_text">
				<div class="h1">
					<h1>Онлайн<br>Конструктор</h1>
				</div>
				<div class="p">
					<p>Выбери модификации<br>и сделай заказ не<br>выходя из дома</p>
				</div>
				<div class="conf"><button class="conf_btn">Собрать</button></div>	
			</div>
			<div class="constructor_photo">
				<img class="constructor_photo_img" src="images/weapon_main.png" width=100%></img>
			</div>
		</div>
		<div class="smoke">
			<img class="smoke_im" src="images/bg_im.png">
		</div>
</body>
</html>
